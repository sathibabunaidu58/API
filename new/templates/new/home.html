<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: cornflowerblue;">
    {% if messages %}
    {% for i in messages %}
    <div class="container mt-3">
        <div  class="alert alert-danger" role="alert">
            <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" class="text-center"> {{i}}</p>
        </div>

    </div>
    {% endfor %}
    {% endif %}
    <div class="container rounded" style="background-color: chocolate;">
        <div class="d-flex justify-content-center  mt-5">
            <div class="p-5 text-center">
            <form action="" method='post'>
                {% csrf_token %}
                <label for="ct" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: cornsilk;">Enter city</label>
                <br>
                <input type="text" name="city" id="ct" class="border border-primary rounded-lg">
                <br>
                <input class="mt-3 btn btn-primary" type="submit" value="submit">
            </form>
        </div>

        </div>
    </div>
    <div class="container mt-5 rounded-lg" style="background-color: blueviolet;">
        <div class="d-flex  justify-content-center text-center p-5">
            <div class="flex-column">
            <h1 class="text-white" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">City  : -  {{data.city}}</h1>
            <h1 class="text-white" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Temparature : - {{data.Temparature}}</h1>
            <h1 class="text-white" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">description : - {{data.description}}</h1>
            <img style='width:50%;' src="http://openweathermap.org/img/w/{{data.icon}}.png" alt="">
        </div>

        </div>
    </div>
    
</body>
</html>
